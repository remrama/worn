name: worn
description: Worn - A simple app for logging wearable device status
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  uuid: ^4.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.2.0
  share_plus: ^7.2.1
  path_provider: ^2.1.0
  awesome_notifications: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: 'assets/icon/icon.png'
  web:
    generate: true
